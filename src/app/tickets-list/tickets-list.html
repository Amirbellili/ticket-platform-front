<h2>Liste des tickets</h2>

<div class="top-controls">
  <input type="text" placeholder="Rechercher un ticket‚Ä¶" [(ngModel)]="search">

  <!-- üî• ÿßŸÑÿ™ÿπÿØŸäŸÑ ÿßŸÑŸÖŸáŸÖ: routerLink ajout√© ŸáŸÜÿß -->
  <button class="add-btn" routerLink="/tickets/create">
    + Nouveau ticket
  </button>
</div>

<div class="table-box">
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Titre</th>
        <th>Priorit√©</th>
        <th>Statut</th>
        <th>Date</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let t of filteredTickets">
        <td>{{ t.id }}</td>
        <td>{{ t.titre }}</td>

        <td>
          <span class="badge" [ngClass]="t.priorite.toLowerCase()">
            {{ t.priorite }}
          </span>
        </td>

        <td>
          <span class="status" [ngClass]="t.statut.toLowerCase()">
            {{ t.statut }}
          </span>
        </td>

        <td>{{ t.date }}</td>
      </tr>
    </tbody>
  </table>
</div>
